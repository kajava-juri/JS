<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <button onclick="tttStart()">Start game</button>
    
        <div class="container" id="tttGrid">
          <div class="nr1" style="border-top: solid; border-right: solid; text-align: center; font-size: 50px;">1</div>
          <div class="nr2" style="text-align: center; border-top: solid; border-right: solid; font-size: 50px;">2</div>
          <div class="nr3" style="text-align: center; border-top: solid; font-size: 50px;">3</div>
          <div class="nr4" style="text-align: center; border-top: solid; border-right: solid; font-size: 50px;">4</div>
          <div class="nr5" style="text-align: center; border-top: solid; border-right: solid; font-size: 50px;">5</div>
          <div class="nr6" style="text-align: center; border-top: solid; font-size: 50px;">6</div>
          <div class="nr7" style="text-align: center; border-right: solid; font-size: 50px;">7</div>
          <div class="nr8" style="text-align: center; border-right: solid; font-size: 50px;">8</div>
          <div class="nr9" style="text-align: center; font-size: 50px;">9</div>
        </div>


          <script type="text/javascript" src="scripts/tttGame.js"></script>
    </body>
</html>
